<!DOCTYPE html>
<html>
<head>
	<title>Linkedin - Sign Up</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/fav.ico">
</head>
<body>
	<section class="background">
		<div class="signup-box">
			<a href="#"><img src="images/logo.png" alt="linkedin logo" title="linkedin Sign up"></a>
			<h1>Make the most of your professional life</h1>
			<div class="signup-form">
				<form class="signup-form-content">
					<label for="input">Fast Name</label>
					<input type="text" name="" id="input">
					<label for="input2">Last Name</label>
					<input type="text" name="" id="input2">
					<label for="input3">Email ID</label>
					<input type="Email" name="" id="input3">
					<label for="input4">Password (6 or more characters)</label>
					<input type="Password" name="" id="input4" minlength="6">

					<p>You agree to the LinkedIn <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>

					<input type="submit" value="Agree & Join">
					<p>Already on LinkedIn? <a href="#">Sign in</a></p>
				</form>
				<p>LinkedIn Corporation &copy; 2019</p>
			</div>
			<audio autoplay loop>
				<source src="audio/audio.mp3" type="audio/mp3">
			</audio>
		</div>
	</section>


</body>
</html>
